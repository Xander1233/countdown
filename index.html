<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown</title>

	<link rel="stylesheet" href="index.css" />
	<script src="index.js" defer></script>
</head>
<body>
	

	<h2>Countdown</h2>
	<h6 class="target" id="target"></h6>

	<div class="countdown">

		<div class="inner">
			<div class="count" id="days">00</div>
			<span class="descr">Days</span>
		</div>

		<div class="inner">
			<div class="count" id="hours">00</div>
			<span class="descr">Hours</span>
		</div>

		<div class="inner">
			<div class="count" id="minutes">00</div>
			<span class="descr">Minutes</span>
		</div>

		<div class="inner">
			<div class="count" id="seconds">00</div>
			<span class="descr">Seconds</span>
		</div>

	</div>

	
</body>
</html>
